{% extends 'app/base.html' %}

{% block content %}
    {% for job in jobs %}
        <div class="job">
            <div class="date">
                {{ job.published_date }}
            </div>
            <h2><a href="">{{ job.title }}</a></h2>
            <p>{{ job.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
